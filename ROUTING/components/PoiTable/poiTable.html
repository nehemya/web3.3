<div ng-controller="poiTableCtrl" class ="container-fluid">
    <div class="row">
            <div ng-controller="poiTableCtrl" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h2 class="text-center">Explore:</h2>
                <button ng-click="order = 'Category'">Order by category</button>
                <button ng-click="order = '-Rating'">Order by rating</button>
                <input type="text" ng-model="search" placeholder="Search for POI">

                 <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                          <tr>
                              <th>Name</th>
                              <th>Img</th>
                              <th>Category</th>
                             <th>Rating</th>
                             <th>Favorit</th>
                         </tr>
                         </thead>
                        <tbody>
                            <tr ng-repeat="p in Pois | orderBy: order | filter: search">
                                <td>
                                    {{p.PoiName}}
                                </td>
                                <td>
                                    <img ng-src="{{p.PoiPic}}" data-toggle="modal" style="width: 200px; height: 200px;"
                                        class="img-thumbnail" data-target="#{{$index}}">
                                </td>
                                <td>
                                    {{p.Category}}
                                </td>
                                <td>
                                    {{p.Rating}}
                                </td>
                                <td>
                                        <button ng-click="addFavorit($event, p)" style="background: none; border: none;">
                                            <i class="glyphicon glyphicon-star-empty" style="font-size:48px;" ng-class="{'addFav': isFav(p)}"></i>
                                        </button>
                                    </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
</div>
