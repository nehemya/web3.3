<div ng-controller="poiTableCtrl" class="content">
    <button ng-click="order = 'Category'">Order by category</button>
    <button ng-click="order = 'Rating'">Order by rating</button>
    <input type="text" ng-model="search" placeholder="Search for POI">

    <table>
        <tr>
            <th>Name</th>
            <th>Img</th>
            <th>Category</th>
            <th>Rating</th>
            <th>Favorit</th>
        </tr>

        <tr ng-repeat="p in Pois | orderBy: order | filter: search">
            <td>{{p.PoiName}}</td>
            <td>
                    <img ng-src="{{p.PoiPic}}" data-toggle="modal" style="width: 200px; height: 200px;"
                         class="img-thumbnail" data-target="#{{$index}}">
                    <div class="modal fade" id="{{$index}}" tabindex="-1" role="dialog"
                         aria-labelledby="#{{$index}}" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="#{{$index}}"><b>{{poi.PoiName}}</b></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>sdfdsdf</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            <td>{{p.Category}}</td>
            <td>{{p.Rating}}</td>
            <td>
                <button ng-click="addFavorit($event, p)">
                    <i class="glyphicon glyphicon-star-empty" style="font-size:48px;" ng-class="{'addFav': isFav(p)}"></i>
                </button>
            </td>
           
            
        </tr>
    </table>

</div>
