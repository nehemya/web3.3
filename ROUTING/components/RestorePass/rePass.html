
<div ng-controller="rePassCtrl" class="text-center">
    <form class="form-signin" name="rePassForm" ng-submit="getQ()" novalidate ng-show="show1">
            <div class="form-group">
                    <input class="form-control" placeholder="Enter Username" type="text" name="UserName" ng-model="user.UserName" ng-required="true" ng-minlength="3" ng-maxlength="8" ng-pattern="/^[a-zA-Z]*$/"/>
                    <div ng-show="rePassForm.UserName.$touched && rePassForm.UserName.$error.required">
                        <small>Username is required</small>
                    </div>
                    <div ng-show="rePassForm.UserName.$error.minlength">
                        <small>Username must be at least 3 characters</small>
                    </div>
                    <div ng-show="rePassForm.UserName.$error.maxlength">
                        <small>Username must be at most 8 characters</small>
                    </div>
                    <div ng-show="rePassForm.UserName.$error.pattern">
                        <small>Username can contain only numbers</small>
                    </div>
                </div>
                <input type="submit" value="Get Questions" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid" />
    </form>
    <form class="form-horizontal" name="rePassForm" ng-submit="submitRePass()" novalidate ng-show="!show1"> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
        <h1 class="h3 mb-3 font-weight-normal">Enter your answers below to restore your password</h1>
        
        <fieldset>
            <!--Question 1-->
        <div class="form-group">
                <label class="col-md-4 control-label">Question 1: {{q1}} </label>
                <div class="col-md-4">
                    <input class="form-control input-md" placeholder="Answer1" type="text" name="ans 1" ng-model="user.Answer1" required>
                </div>
            </div>
    
            <!--Question 2-->
            <div class="form-group">
                <label class="col-md-4 control-label">Question 2: {{q2}}</label>
                <div class="col-md-4">
                    <input class="form-control input-md" placeholder="Answer2" type="text" name="ans 2" ng-model="user.Answer2" required>
                </div>
            </div>
    
        
            <input type="submit" value="Submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid" />
        
        </fieldset>
        
    </form>
</div>
