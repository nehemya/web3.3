
<div ng-controller="loginCtrl" class="content">
    <form name="loginForm" ng-submit="submitLogin()" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

        <div>
            <label>Username:</label>
            <input type="text" name="UserName" ng-model="user.UserName" ng-minlength="3" ng-maxlength="8" required>
        </div>
 
        <div>
            <label>Password:</label>
            <input type="password" name="Password" ng-model="user.Password" required>
        </div>
    
        <button type="submit">Submit</button>
    
    </form>
</div>
