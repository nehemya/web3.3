
<div ng-controller="loginCtrl" class="content">
    <form name="loginForm" ng-submit="submitLogin()" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
        <div>
            <label>Username:</label>
            <input type="text" name="UserName" ng-model="user.UserName" ng-required="true" ng-minlength="3" ng-maxlength="8" ng-pattern="/^[a-zA-Z]*$/"/>
            <div ng-show="loginForm.UserName.$touched && loginForm.UserName.$error.required">
                <small>Username is required</small>
            </div>
            <div ng-show="loginForm.UserName.$error.minlength">
                <small>Username must be at least 3 characters</small>
            </div>
            <div ng-show="loginForm.UserName.$error.maxlength">
                <small>Username must be at most 8 characters</small>
            </div>
            <div ng-show="loginForm.UserName.$error.pattern">
                <small>Username can contain only numbers</small>
            </div>
        </div>
 
        <div>
            <label>Password:</label>
            <input type="password" name="Password" ng-model="user.Password" ng-minlength="5" ng-maxlength="10" ng-required="true" ng-pattern="/^[a-zA-Z0-9]*$/" />
            <!-- Set error messages for password field -->
            <div ng-show="loginForm.Password.$error.required && loginForm.Password.$touched">
                <small>Password is required</small>
            </div>
            <div ng-show="loginForm.Password.$error.minlength">
               <small>Password is too short</small>
           </div>
           <div ng-show="loginForm.Password.$error.maxlength">
               <small>Password is too long</small>
           </div>
           <div ng-show="loginForm.Password.$error.pattern">
               <small>Password can contains letters and numbers </small>
           </div>
        </div>

    
        <input type="submit" value="Submit" ng-disabled="loginForm.$invalid" />
    
    </form>
</div>
