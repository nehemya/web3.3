
<html ng-app="citiesApp">
    <head><title>Cities App</title>
        
        <!--meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="appStyle.css">
        <!--   basic angular imports     -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        <script src="./node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <!--   our scripts import     -->
        <script src="app.js" ></script>
        <!-- <script src="myCtrl.js" ></script> -->
        <script src="mainCtrl.js" ></script>
        <script src="./components/About/aboutCtrl.js" ></script>
        <script src="./components/Login/loginCtrl.js" ></script>
        <script src="./components/Home/homeCtrl.js"></script>
        <script src="./components/LogHome/logHomeCtrl.js"></script>
        <script src="./components/PoiTable/poiTableCtrl.js"></script>
        <script src="./components/Register/registerCtrl.js"></script>
        <script src="./components/RestorePass/rePassCtrl.js"></script>
        <script src="./components/Services/localStorageModel.js"></script>
        <script src="./components/Services/serviceController.js"></script>
        <script src="./components/Services/PoiService.js"></script>
        <script src="./components/Services/RegisterService.js"></script>
        <script src="./components/Favorite/favoriteCtrl.js"></script>
        <script src="./components/Services/FavoriteService.js"></script>
        
    </head>
    <body ng-controller="mainCtrl">
        <div style="max-width: 1200px; margin: 0 auto; padding: 10px">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" ng-show="!isLogged">
                            <a class="nav-link" href="#/">Home</a>
                        </li>
                        <li class="nav-item" ng-show="isLogged">
                                <a class="nav-link" href="#/logHome">Home</a>
                            </li>
                        <li class="nav-item">
                                <a class="nav-link" href="#/about">About</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="#/explore">Explore</a>
                        </li>
                        <li ng-show="isLogged" class="nav-item">
                                <a href="#/favorite" class="nav-link">Favorites ({{nFav}})</a>
                        </li>
                        <li ng-show="!isLogged" class="nav-item">
                            <a href="#/login" class="nav-link">Login</a>
                        </li>
                        <li ng-show="!isLogged" class="nav-item">
                                <a href="#/register" class="nav-link">Register</a>
                        </li>
                        <li ng-show="isLogged" class="nav-item">
                            <a href="#/" class="nav-link" ng-click="logout()">Logout</a>
                        </li>
                        <li ng-show="!isLogged" class="nav-item">
                               <span class="nav-link"> Hello guest</span>
                        </li>
                        <li ng-show="isLogged" class="nav-item">
                                <span class="nav-link"> Hello {{username}} (*_*)</span>
                        </li>
                    </ul>
                </div>
            </nav>
            <br>
            <br>
            <div  ng-view></div> <!--   our injected view     -->
        </div>
      
    </body>
 </html>
